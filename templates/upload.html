<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload RFP</title>
  <style>
    body{font-family:system-ui,Arial;margin:20px;background:#f8f9fa;}
    .card{background:#fff;padding:16px;border-radius:8px;max-width:720px;margin-bottom:20px;}
    label{display:block;margin-top:10px;font-weight:600;}
    input[type=text],input[type=url]{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px;}
    .btn{display:inline-block;padding:8px 12px;border-radius:6px;text-decoration:none;background:#007bff;color:#fff;border:0;cursor:pointer;}
    .muted{color:#666;font-size:13px;}
  </style>
</head>
<body>
  <h2>üì§ Upload / Fetch RFP</h2>

  <div class="card">
    <h3>Upload a File (.pdf, .docx)</h3>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_rfp') }}">
      <input type="file" name="file" accept=".pdf,.doc,.docx,.xls,.xlsx,.csv,.txt,.png,.jpg,.jpeg" required>
      <br><br><button class="btn" type="submit">Upload & Parse</button>
    </form>
    <p class="muted">This will extract fields and either show Review (Training Mode) or create the record (Auto Mode).</p>
  </div>

  <div class="card">
    <h3>Or Fetch from URL</h3>
    <form method="POST" action="{{ url_for('upload_rfp_url') }}">
      <label>RFP / Floorplan URL</label>
      <input type="url" name="url" placeholder="https://example.gov/solicitation/ITB.pdf" required>
      <label>Note (optional)</label>
      <input type="text" name="note" placeholder="RFP main PDF / Floorplan / Addendum">
      <br><br><button class="btn" type="submit">Fetch, Parse & Attach</button>
    </form>
    <p class="muted">BidSense will download the file, parse it, and create the opportunity. The file is attached automatically.</p>
  </div>

  <p><a href="{{ url_for('index') }}">‚Üê Back</a></p>
</body>
</html>
